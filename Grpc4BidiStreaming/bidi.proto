syntax = "proto3";

package bidiservice;
option go_package = "bidipb/";

// Request message for the bidirectional service
message BidiRequest {
    string message = 1;
}

// Response message for the bidirectional service
message BidiResponse {
    string reply = 1;
}

// Service definition with a bidirectional streaming RPC
service BidiService {
    rpc BidiChat (stream BidiRequest) returns (stream BidiResponse);
}
